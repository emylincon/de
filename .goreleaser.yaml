# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    - go test ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

dockers:
  - image_templates:
      - "ugwuanyi/dec:{{ .Tag }}"
      - "ugwuanyi/dec:v{{ .Major }}.{{ .Minor }}"
      - "ugwuanyi/dec:latest"
    dockerfile: dockerfiles/Dockerfile.goreleaser

brews:
  - name: dec
    goarm: "6"
    tap:
      owner: emylincon
      name: dec
      branch: homebrew
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    folder: Formula
    homepage: "https://github.com/emylincon/dec"
    description: Create python or go development environment. dec create python app or de create go app
    license: "MIT"
